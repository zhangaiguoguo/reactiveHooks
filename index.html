<body class="body">
  <div id="root"></div>
  <button class="switch">点击切换</button>
  <button class="switch2">点击切换2</button>
  <button class="switch3">点击切换3(null)</button>
</body>
<script src="./jquery.js"></script>
<script src="./index.js"></script>
<script src="./pinia.js"></script>
<script type="module">
  import { template, template2, template3 } from "./template.js";
  import { baseParse, transform } from "./parseTemplate.js";
  import "./vnodeDiff.js";
  const { render, transform: transform2 } = vnodeHooks;
  const vnode = transform(baseParse(template()), transform2);
  const vnode2 = transform(baseParse(template2()), transform2);
  const vnode3 = transform(baseParse(template3()), transform2);
  // console.log(vnode, vnode2);
  const renderRun = render($("#root")[0], vnode);
  $("button.switch").click(() => {
    renderRun(vnode)
  });
  $("button.switch2").click(() => {
    renderRun(vnode2)
  });
  $("button.switch3").click(() => {
    renderRun(vnode3)
  })

</script>
