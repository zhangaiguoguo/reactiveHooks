<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="body">
    <button class="switch">点击切换</button>
    <button class="switch2">点击切换2</button>
    <button class="switch3">点击切换3(null)</button>
    <div id="root"></div>
    <div id="app"></div>
  </body>
  <script src="./jquery.js"></script>
  <script src="./index.js"></script>
  <script src="./pinia.js"></script>
  <script type="module">
    import { template, template2, template3 } from "./template.js";
    import { baseParse, transform } from "./baseParse.js";
    import "./vnodeDiff.js";
    import { createApp, getCurrentInstance } from "./transformVnode/index.js";
    const {
      rendering,
      transform: transform2,
      createVnode,
      createVnodeText,
      createVnodeComment,
    } = vnodeHooks;
    var vnode = transform(baseParse(template()), transform2);
    var vnode2 = transform(baseParse(template2()), transform2);
    var vnode3 = transform(baseParse(template3()), transform2);
    const renderRun = rendering($("#root")[0], vnode);
    $("button.switch").click(() => {
      renderRun(vnode);
    });
    $("button.switch2").click(() => {
      renderRun(vnode2);
    });
    $("button.switch3").click(() => {
      renderRun([]);
    });

    const data = {
      num: 100,
      name: "张三",
    };

    const ctx = createApp({
      template: `

        <div class="root">
            <div>div4</div>
            <button @click="fn">点击{{ num }}</button>
            <div>div1</div>
            <button>
              <span>
                <i>点击次数{{numCom}}</i>
              </span>
            </button>
            <div>
              <h1>我是{{ name }}</h1>  
            </div>
            <div>div3</div>
        </div>

    `,
      data() {
        return data;
      },
      methods: {
        fn() {
          this.num++;
        },
        fun() {
          console.log(arguments);
        },
      },
      computed: {
        numCom: {
          get() {
            return " num：" + this.num;
          },
          set(v) {
            this.num = v;
          },
        },
      },
      watch: {
        num: [
          {
            handler() {
              console.log(arguments);
            },
          },
          "fun",
        ],
      },
    }).mount("#app");

    console.log(ctx);
  </script>
