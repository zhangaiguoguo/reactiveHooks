<body class="body">
  <button class="switch">点击切换</button>
  <button class="switch2">点击切换2</button>
  <button class="switch3">点击切换3(null)</button>
  <div id="root"></div>
</body>
<script src="./jquery.js"></script>
<script src="./index.js"></script>
<script src="./pinia.js"></script>
<script type="module">
  import { template, template2, template3 } from "./template.js";
  import { baseParse, transform } from "./baseParse.js";
  import "./vnodeDiff.js";
  const { render, transform: transform2, createVnode, createVnodeText, createVnodeComment } = vnodeHooks;
  var vnode = transform(baseParse(template()), transform2);
  var vnode2 = transform(baseParse(template2()), transform2);
  var vnode3 = transform(baseParse(template3()), transform2);
  const renderRun = render($("#root")[0], vnode);
  $("button.switch").click(() => {
    renderRun(vnode);
  });
  $("button.switch2").click(() => {
    renderRun(vnode2);
  });
  $("button.switch3").click(() => {
    renderRun(
      [
      ]
    );
  });

  function patchParseVnodeAttrs(node) {
    if (node.props && node.props.attrs) {
      var attrs = {}
      for (var attr of node.props.attrs) {
        const attrName = attr.nodeName, attrValue = attr.nodeValue;
        attrs[attrName] = attrValue
      }
      return attrs
    }
  }

  var NODE = typeof Node === "function" ? Node : {
    TEXT_NODE: 3,
    ELEMENT_NODE: 1,
    COMMENT_NODE: 8,
  }

  function _s(...args) {
    return JSON.stringify(...args)
  }

  const transformOptions = {
    TEXTREF: ["{{", "}}"]
  }

  function patchTextContent(nodeValue) {
    var startr = transformOptions.TEXTREF[0], endr = transformOptions.TEXTREF[1];
    if (!(nodeValue.indexOf(startr) > -1 && nodeValue.indexOf(endr) > -1)) {
      return nodeValue
    }
    var content = nodeValue.split(new RegExp(`(${startr})|(${endr})`, 'g')).filter(Boolean);
    var nContent = `[`
    var flag = true
    for (let i = 0; i < content.length; i++) {
      const c = content[i];
      if (c !== startr && content[i - 1] === startr && content[i + 1] === endr) {
        nContent = nContent.slice(0, -5)
        nContent += `${c},`
        flag = false
        continue
      }
      if (flag) {
        nContent += `'${c}',`
      }
      flag = true
    }
    nContent += "''].join('')"
    return nContent
  }

  function transformParseVnode(vnode, st = 1) {
    if (!vnode) return vnode
    var hs = ""
    for (var i = 0; i < vnode.length; i++) {
      const node = vnode[i];
      let n = null
      switch (node.type) {
        case NODE.ELEMENT_NODE:
          hs += (`createVnode('${node.tag}',${_s(patchParseVnodeAttrs(node))}, ${transformParseVnode(node.children, st + 1)}),`)
          break
        case NODE.TEXT_NODE:
          hs += (`createVnodeText(${patchTextContent(node.nodeValue)}),`)
          break
        case NODE.COMMENT_NODE:
          hs += (`createVnodeComment(node.nodeValue),`)
          break
      }
      console.log(hs);
      var sst = "\t".repeat(st);
      return `\n\n${sst}[${hs}]\n\n${sst}`
    }
  }

  function transfrom$$(options) {
    if (!options) return
    const { template } = options
    const parseNodes = baseParse(template)
    return new Function('options,vnodeHooks', `
      var { data } = options
      data = typeof data === "function" ? data() : data
      var { createVnode,createVnodeText,createVnodeComment } = vnodeHooks
      return ()=>{
          with(data){
            return (${transformParseVnode(parseNodes)})
          }
      }
    
    `)(options, vnodeHooks)
  }


  const ctx = transfrom$$({
    data() {
      return {
        num: hooks.ref(1)
      }
    },
    template: `
    
        <div class="root">
          
            <button>点击{{ num.value }}{{1}}}</button>
            <button>点击</button>
          
        </div>

    `,
  })

  console.log(ctx());
  console.log(ctx);

</script>
