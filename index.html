    <meta charset="UTF-8" />

  <body class="body">
    <button class="switch">点击切换</button>
    <button class="switch2">点击切换2</button>
    <button class="switch3">点击切换3(null)</button>
    <div id="root"></div>
    <div id="app"></div>
  </body>
  <script src="./jquery.js"></script>
  <script src="./index.js"></script>
  <script src="./pinia.js"></script>
  <script type="module">
    import "./vnodeDiff.js";
    import { createApp, getCurrentInstance } from "./transformVnode/index.js";

    const data = {
      num: 100,
      name: "张三",
      done: true,
    };

    const ctx = createApp({
      template: `
        <div :class="num % 2 ?'root':'root-2'">
            <div>div4</div>
            <button @click="fn" :num="num">点击{{ num }}</button>
            <div>div1</div>
            <button>
              <span>
                <i>点击次数{{numCom}}</i>
              </span>
            </button>
            <div>
              <h1>我是{{ name }}</h1>  
            </div>
            <div>div3</div>
            <input type="checkbox" @change=done=!done :checked="done"/>
            <button @click="done = !done">切换</button>

        </div>
    `,
      data() {
        return data;
      },
      methods: {
        fn() {
          this.num++;
        },
        fun() {
          console.log(arguments);
        },
      },
      computed: {
        numCom: {
          get() {
            return " num：" + this.num;
          },
          set(v) {
            this.num = v;
          },
        },
      },
    }).mount("#app");

    console.log(ctx);
  </script>
