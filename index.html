  <body class="body">
    <div id="root"></div>
    <button class="switch">点击切换</button>
  </body>
  <script src="./jquery.js"></script>
  <script src="./index.js"></script>
  <script src="./pinia.js"></script>
  <script type="module">
    import { template, template2 } from "./template.js";
    import { baseParse, transform } from "./parseTemplate.js";
    import "./vnodeDiff.js";
    const { render, transform: transform2 } = vnodeHooks;
    const vnode = transform(baseParse(template()), transform2);
    const vnode2 = transform(baseParse(template2()), transform2);
    // console.log(vnode, vnode2);
    const nodes = render(vnode, null);
    for (let w of nodes) {
      $("#root")[0].appendChild(w.el);
    }
    $("button.switch").click(() => {
      render(vnode2,nodes)
    });
  </script>
